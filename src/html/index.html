<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿狸</title>
    <link rel="stylesheet" href="../sass/index.scss">
</head>
<body>
    <div class="star"></div>
    <div class="ali">
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="head">
            <div class="face">
                <div class="left-face"></div>
                <div class="top-face"></div>
                <div class="right-face"></div>
                <div class="bottom-face"></div>
            </div>
            <div class="eyebrow">
                <div class="left-eyebrow"></div>
                <div class="right-eyebrow"></div>
            </div>
            <div class="eye">
                <div class="left-eye">
                    <span class="left-fill"></span>
                    <span class="right-fill"></span>
                    <span class="left-blank"></span>
                    <span class="right-blank"></span>
                </div>
                <div class="right-eye">
                    <span class="left-blank"></span>
                    <span class="right-blank"></span>
                </div>
            </div>
            <div class="nose"></div>
            <div class="shame">
                <div class="left-shame">
                    <span>/</span>
                    <span>/</span>
                </div>
                <div class="right-shame">
                    <span>/</span>
                    <span>/</span>
                </div>
            </div>
            <div class="mouth">
                <div class="mouth-inside"></div>
            </div>
        </div>
        <div class="body">
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="middle-body"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/ali.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
